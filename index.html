<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-tittle">
                <img class="header-logo" src="https://1000marcas.net/wp-content/uploads/2019/12/logo-StarWars.png" alt="Header logo">
                <ul class="right-links">
                    <a href="#"><li>Precuela</li></a>
                    <a href="#"><li>Original</li></a>
                    <a href="#"><li>Secuela</li></a>
                </ul>
            </div>
            <div class="header-content">
                <div class="header-content-left">
                    <p class="header-content-tittle">Star Wars News</p>
                    <p class="header-content-text">En este sitio web encontraras todas las ultimas novedades sobre la mejor saga existente. Ingresa para mantenerte al dia.</p>
                    <button class="sign-up">Inscribirse</button>
                </div>
                <img class="star-wars-img" src="https://images.hdqwalls.com/wallpapers/star-wars-day-4k-nl.jpg" alt="star wars image">
            </div>
        </div>
        <div class="latest-news">
            <p class="latest-news-tittle">Ultimas noticias</p>
            <div class="news-list">
                <figure>
                    <img src="https://i.blogs.es/dc6b37/star-wars-ahsoka-rebels3/1366_2000.jpeg" alt="Ahsoka">
                    <figcaption>Nueva serie de Ahsoka</figcaption>
                </figure>
                <figure>
                    <img src="https://assetsio.reedpopcdn.com/header-mando-s3-poster.jpg?width=1200&height=1200&fit=bounds&quality=70&format=jpg&auto=webp" alt="The Mandalorian 3">
                    <figcaption>Nueva temporada de The Mandalorian</figcaption>
                </figure>
                <figure>
                    <img src="https://el-pais.brightspotcdn.com/uploads/2022/09/16/63248b98c4d86.jpeg" alt="Andor">
                    <figcaption>Nueva serie de Cassian Andor</figcaption>
                </figure>
                <figure>
                    <img src="https://fotografias.lasexta.com/clipping/cmsimages01/2022/05/04/E226498E-1C16-4DC9-8A65-D913B7F62DFE/poster-obi-wan-kenobi_103.jpg?crop=770,578,x0,y0&width=1200&height=900&optimize=low&format=webply" alt="Kenobi">
                    <figcaption>Nueva serie de Obi-Wan Kenobi</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
